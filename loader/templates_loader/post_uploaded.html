<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пост добавлен</title>
    <!-- Задаем относительный путь для шаблона-->
    <link rel="stylesheet" href="../../static/style.css">
</head>
<body>
<main>
<!-- Задаем относительный путь для шаблона-->
    <a href="/" class="link">Назад</a>

    <h1>Пост добавлен! </h1>

    <div class="post">
        <img src="{{ post.pic }}" width="100%" alt="">
        <!-- post.pic - Это обращение к словарю через . и определенный ключ (pic) -->
        <p>{{ post.content }}</p>
    </div>

    <hr>

    <a href="/post/" class="button">Добавить еще пост</a>

</main>
</body>
</html>
